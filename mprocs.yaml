procs:
  api:
    cmd: ["python", "-m", "api.run"]
    env:
      MAPALINEAR_HOST: "0.0.0.0"
      MAPALINEAR_PORT: "8000"
    cwd: .
    autostart: true
    color: green
    
  docs:
    cmd: ["python", "-c", "import time; import webbrowser; time.sleep(2); webbrowser.open(\"http://localhost:8000/docs\")"]
    autostart: false
    cwd: .
    color: cyan
    
  open-browser:
    cmd: ["python", "-c", "import time; import webbrowser; time.sleep(2); webbrowser.open(\"http://localhost:8000\")"]
    autostart: false
    cwd: .
    color: blue 