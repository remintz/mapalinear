[tool:pytest]
# Pytest configuration for MapaLinear project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (skipped by default)
    asyncio: Async tests
    provider: Provider-specific tests
    cache: Cache-related tests
    api: API endpoint tests
    tdd: Test-driven development tests

# Async test configuration
asyncio_mode = auto

# Test timeout (30 seconds for individual tests)
timeout = 30

# Ignore paths during collection
norecursedirs = 
    .git
    .tox
    dist
    build
    south_migrations
    __pycache__
    .pytest_cache
    htmlcov

# Minimum Python version
minversion = 3.9