# Configuração de Logging para Produção - MapaLinear API
# Logs vão para console (stdout) e banco de dados
# Sem arquivos de log em disco

version: 1
disable_existing_loggers: false

# Formatadores
formatters:
  default:
    format: "%(asctime)s - [%(request_id)s/%(session_id)s] - %(levelname)s - %(name)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  simple:
    format: "[%(request_id)s/%(session_id)s] - %(levelname)s - %(message)s"

# Destinos dos logs (apenas console - banco de dados é configurado separadamente)
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stdout

# Configuração por módulo
loggers:
  # Aplicação
  api:
    level: DEBUG
    handlers: [console]
    propagate: false

  # Bibliotecas externas
  uvicorn:
    level: INFO
    handlers: [console]
    propagate: false

  uvicorn.access:
    level: WARNING
    handlers: []
    propagate: false

  httpx:
    level: WARNING
    handlers: []
    propagate: false

  httpcore:
    level: WARNING
    handlers: []
    propagate: false

# Root logger
root:
  level: INFO
  handlers: [console]
