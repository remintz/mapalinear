# Configuração de Logging para Produção
# Nível mais alto, menos verboso, foco em erros

version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(asctime)s - [%(request_id)s/%(session_id)s] - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: WARNING
    formatter: default
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: default
    filename: logs/app.log
    maxBytes: 52428800  # 50MB
    backupCount: 10
    encoding: utf8

loggers:
  api:
    level: INFO
    handlers: [console, file]
    propagate: false

  uvicorn:
    level: WARNING
    handlers: [console]
    propagate: false

  uvicorn.access:
    level: ERROR
    handlers: []
    propagate: false

root:
  level: WARNING
  handlers: [console, file]
